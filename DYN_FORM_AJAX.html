<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <title> DYN_FORM</title>
    </head> 
   <body>
      <form name="formForSite" action="http://fe.it-academy.by/TestForm.php">
        
	  </form>
	  <script src='http://fe.it-academy.by/JQ/jquery.js'></script>
	 
<script>
'use strict';


// функцию, которая будет получать массив и имя формы и динамически (методами DOM) создавать поля в форме
function dynForm(array, nameOfForm) {

	var myForm = document.forms[nameOfForm];//ищем форму
	var field = "<table>"; 

	for (var i = 0; i < array.length; i++) {
		
		switch(array[i].type) {

			case "text":
				field += "<tr><td><label>" + array[i].label + "</label></td>";

				if (array[i].width) {
					field += "<td><input type='" + array[i].type + "' style='width:" + array[i].width + "px'</td></tr>";
				} else {
					field += "<td><input type='" + array[i].type + "'</td></tr>";
				}

				break;

			case "url":
				field += "<tr><td><label>" + array[i].label + "</label></td>";

				if (array[i].width) {
					field += "<td><input type='" + array[i].type + "' style='width:" + array[i].width + "px'</td></tr>";
				} else {
					field += "<td><input type='" + array[i].type + "'</td></tr>";
				}

				break;

			case "date":
				field += "<tr><td><label>" + array[i].label + "</label></td>";

				if (array[i].width) {
					field += "<td><input type='" + array[i].type + "' style='width:" + array[i].width + "px'</td></tr>";
				} else {
					field += "<td><input type='" + array[i].type + "'</td></tr>";
				}

				break;

			case "number":
				field += "<tr><td><label>" + array[i].label + "</label></td>";

				if (array[i].width) {
					field += "<td><input type='" + array[i].type + "' style='width:" + array[i].width + "px'</td></tr>";
				} else {
					field += "<td><input type='" + array[i].type + "'</td></tr>";
				}

				break;

			case "email":
				field += "<tr><td><label>" + array[i].label + "</label></td>";

				if (array[i].width) {
					field += "<td><input type='" + array[i].type + "' style='width:" + array[i].width + "px'</td></tr>";
				} else {
					field += "<td><input type='" + array[i].type + "'</td></tr>";
				}

				break;

			case "select":
				field += "<tr><td><label>" + array[i].label + "</label></td>";
				field += "<td><select>"

				var keys = Object.keys(array[i].option);

				keys.forEach(function(val, ind, arr) {
					var temporary;

					if (ind === (arr.length - 1)) {
						temporary = "<option selected>" + arr[ind] + "</option>";
					} else {
						temporary = "<option>" + arr[ind] + "</option>";
					}

					field += temporary;
				});
				
				field += "</select></td></tr>";
				break;

			case "radio":
				field += "<tr><td><label>" + array[i].label + "</label></td>";
				field += "<td>";

				var keys = Object.keys(array[i].radioLabel);

				keys.forEach(function(val, ind, arr) {
					var temporary = "<input type='" + array[i].type + "'>" + arr[ind];
					field += temporary;
				});
				field += "</td></tr>";
				break;

			case "checkbox":
				field += "<tr><td><label>" + array[i].label + "</label></td>";
				field += "<td><input type='" + array[i].type + "' checked></td></tr>";
				break;

			case "textarea":
				field += "<tr><td colspan='2'><label>" + array[i].label + "</label><br>";

				if (array[i].width) {
					if (array[i].height) {
						field += "<textarea style='width:" + array[i].width + "px; height:" + array[i].height + "px'>" + "</textarea></td></tr>";
					} else {
						field += "<textarea style='width:" + array[i].width + "px'>" + "</textarea></td></tr>";
					}
					
				} else {
					field += "<textarea>" + "</textarea></td></tr>";
				}

				break;

			case "submit":
				field += "<tr><td><input type='" + array[i].type + "' value='" + array[i].label + "'></td></tr>";
				break;

			default:
				field += "<br><label>" + array[i] + "</label><br><br>";
		}
	}

	field += "</table>";
	myForm.innerHTML = field;
}

$.ajax("D:\LearnVSCode\spa-template\spa-template-all homework\www\src\Task22\DYN_FORM.js",
{type:"GET", dataType:"json", success:DataLoaded, error:ErrorHandler}
);

function DataLoaded(data) {
dynForm(data, "formForSite");
}

function ErrorHandler(jqXHR,StatusStr,ErrorStr) {
alert(StatusStr+' '+ErrorStr);
}
</script>
</body>
</html>
